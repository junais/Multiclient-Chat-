<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">show student details</button>
<br><br>
<table id="demo"></table>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      myFunction(xmlhttp);
    }
  };
  xmlhttp.open("GET", "student.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Roll number</th><th>Age</th><th>Gender</th></tr>";
  var x = xmlDoc.getElementsByTagName("student");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Student_name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Roll_number")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Age")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Gender")[0].childNodes[0].nodeValue +
    "</td></tr>" ;


  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
